<h2 id="page-title" class="w3-center">RE-FRAMED</h2>

<div class="w3-content w3-display-container">
    <img id='slide1' src="" style="width:100%">
 </div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

  <button class="w3-button slide_btn w3-dark-gray" onclick="currentDiv(1)">1</button> 
  <button class="w3-button slide_btn w3-dark-gray" onclick="currentDiv(2)">2</button> 
  <button class="w3-button slide_btn w3-dark-gray" onclick="currentDiv(3)">3</button> 
  <button class="w3-button slide_btn w3-dark-gray" onclick="currentDiv(4)">4</button> 
  <button class="w3-button slide_btn w3-dark-gray" onclick="currentDiv(5)">5</button> 
  <button class="w3-button slide_btn w3-dark-gray" onclick="currentDiv(6)">6</button> 

  <h3 id='caption1'>Caption</h3>

</div>
 
<div>
 <a color='white' href="https://adichiara.github.io/reframed/misc/framed.html">View Framed Images</a>
</div>

<script>

  var image_links = getLinks();

  var slideIndex = 1;
  showDivs2(slideIndex);

  function plusDivs(n) {
    showDivs2(slideIndex += n);
  }

  function currentDiv(n) {
    showDivs2(slideIndex = n);
  }

  function showDivs2(n) {
    if (n > 6) {
      n = 1;
      slideIndex = 1;
    }    
    if (n <= 0) {
      n = 6;
      slideIndex = 6;
    }
    
    document.getElementById("page-title").textContent = getPageTitle();
    document.getElementById('slide1').src = image_links[slideIndex];

    var slide_buttons = document.getElementsByClassName("slide_btn");  
    for (i = 0; i < 6; i++) {
      slide_buttons[i].className = slide_buttons[i].className.replace(" w3-red", " w3-dark-gray");
    }
    
    if (slideIndex == 6) 
      document.getElementById("caption1").textContent = getCaption();
    else 
      document.getElementById("caption1").textContent = "";

    slide_buttons[slideIndex-1].className = slide_buttons[slideIndex-1].className.replace(" w3-dark-gray", " w3-red"); 
    document.getElementById("check2").textContent = slide_buttons[i].className;

  }

  // enter title and screen images below
    
  function getPageTitle() {
      return "RE-FRAMED [ by RISHI ]";
  }

  function getCaption() {
      return "";
  }

  function getLinks() {
  
      return [
      '',        
        'https://cdni.fancaps.net/file/fancaps-movieimages/3573816.jpg',
        'https://cdni.fancaps.net/file/fancaps-movieimages/3574675.jpg',

        'https://cdni.fancaps.net/file/fancaps-movieimages/3574682.jpg'
      ];
  }
  
</script>
