<script type="text/JavaScript" src="'https://d3js.org/d3.v7.min.js"></script>

<script>
  
//source = "https://docs.google.com/spreadsheets/d/1ndqoeQOd6j8kwB0Mmyyx5jWezekSis5PGhWIv7m279s/edit#gid=1206004629";

source = "data.csv";

document.write("<p>Hello World 3</p>");

var dataset;  //global data variable for use outside callback function

  d3.csv(source, function(error, data) {
      data.forEach(function(d) {
          d.game_num = +d.game_num;
          d.order = +d.order;
      });      
    dataset = data;
  });

  document.write(dataset);
   

  </script>
